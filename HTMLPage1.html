<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Compilateur notation polonaise</title>
    <link rel="stylesheet" type="text/css" href="css.css"/>
</head>
<body>
    <div name="titre">
        <h1 style="text-align:center">Bienvenue sur ce compilateur super amusant</h1>
    </div>

    <div name="input">
        <textarea placeholder="Ecrivez votre formule mathématique ici" rows="5"></textarea>
    </div>
    <div name="bouton">
        <button name="compiler" onclick="compiler()">Convertir</button>
    </div>

    <div id="result">
        <textarea readonly placeholder="Resultat conversion"></textarea>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
